<div class="container-fluid" style="padding-top:80px;padding-bottom: 197px;">
  <div class="row">

    <div class="col-md-5 col-lg-5 col-xl-5" style="margin-left:auto;margin-right:auto;padding:30px 15px 30px 15px;background:#fff;-moz-box-shadow: 0 0 5px 5px rgb(6, 163, 124);
    -webkit-box-shadow: 0 0 5px 5px rgb(6, 163, 124);
    box-shadow: 0 0 5px 5px rgb(6, 163, 124);">
      <section class="outer-wrapper">
        <div class="inner-wrapper">
          <div id="log" class="login ">
            <p style="color:black;margin-bottom: 12px;"> Paaword change of Quick4Ship</p>

            <form>
              <div class="form-group">
                <input [(ngModel)]="setPassword.password" name="password" type="password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  
                  
              </div>
              <div class="form-group">
                <input [(ngModel)]="setPassword.confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                 
              </div>
              <button (click)="resetPassword()" type="submit" class="btn btn-primary">Change Password</button>
            </form>

          </div>
        </div>
      </section>
    </div>
  </div>
</div>
